<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="./app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">

    <head>
      <section  class="text-bg-dark p-5">
        <h1 class="text-center display-5">Rock, Paper or Scissors?</h1>
        <h5 class="text-center mt-4">// Win five rounds to win the game //</h5>
      </section>
    </head>
    <section class="d-flex justify-content-center p-4">
      <button type="button" class="btn btn-outline-dark m-3 btn-lg" data-js="btn_rock">
        Rock
      </button>
      <button type="button" class="btn btn-outline-dark m-3 btn-lg" data-js="btn_paper">
        Paper
      </button>
      <button type="button" class="btn btn-outline-dark m-3 btn-lg" data-js="btn_scissors">
        Scissors
      </button>
      <button type="button" class="btn btn-danger m-3 btn-lg" data-js="btn_reset">
        Start over
      </button>
    </section>

    <section class="container">
      <section class="row m-4 align-items-start text-center border-bottom border-dark">
      <h4 class="col text-muted" data-js="showRound">Round</h4>
      <h4 class="col" data-js="showTurn">Turn</h4>
      <h4 class="col" data-js="showResult">Result</h4>
    </section>
    </section>

    <section>
    <section>
      <section class="row m-4">
        <h3 class="col text-center border-bottom border-dark">Score</h3>
    </section>

        <section class="row m-4">
          <p class="col lead">Player Score:</p>
          <p class="col-2 lead" data-js="number_playerScore">0</p>
        </section>
      </section>

      <section class="row m-4">
        <p class="col lead">Computer Score:</p>
        <p class="col-2 lead" data-js="number_computerScore">0</p>
      </section>
      <section class="row m-4">
        <p class="col lead">Draw:</p>
        <p class="col-2 lead" data-js="number_drawScore">0</p>
      </section>
    </section>
  </section>
  </body>
</html>
