<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="./app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <head>
      <section  class="text-bg-primary p-5">
        <h1 class="text-center">Rock, Paper or Scissors?</h1>
      </section>
    </head>
    <section class="text-bg-light p-3">  
      <h2 class="text-center">Choose</h2>
    </section>

    <section class="d-flex justify-content-center btn-group-lg p-4">
      <button type="button" class="btn btn-outline-dark m-3" data-js="btn_rock">
        Rock
      </button>
      <button type="button" class="btn btn-outline-dark m-3" data-js="btn_paper">
        Paper
      </button>
      <button type="button" class="btn btn-outline-dark m-3" data-js="btn_scissors">
        Scissors
      </button>
      <button type="button" class="btn btn-danger m-3" data-js="btn_reset">
        Start over
      </button>
    </section>

    <section>
      <section class="container">
        <h3>Score</h3>
    </section>
        <section class="row m-4">
          <p class="col">Player Score:</p>
          <p class="col-5" data-js="number_playerScore">0</p>
        </section>
      </section>

      <section class="row m-4">
        <p class="col">Computer Score:</p>
        <p class="col-5" data-js="number_computerScore">0</p>
      </section>
      <section class="row m-4">
        <p class="col">Draw:</p>
        <p class="col-5" data-js="number_drawScore">0</p>
      </section>
    </section>
  </body>
</html>
